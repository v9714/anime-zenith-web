<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://api.otakutv.in" crossorigin />
  <link rel="dns-prefetch" href="https://api.otakutv.in" />

  <!-- Primary Meta Tags -->
  <title>OtakuTV - Watch Anime Online | Stream HD Anime Episodes & Movies</title>
  <meta name="title" content="OtakuTV - Watch Anime Online | Stream HD Anime Episodes & Movies" />
  <meta name="description"
    content="Watch thousands of anime series and movies in HD quality. Stream the latest episodes, discover classic favorites, and enjoy the best anime streaming experience on OtakuTV." />
  <meta name="keywords"
    content="anime, watch anime, anime streaming, anime online, anime episodes, anime series, anime movies, HD anime, watch anime free, latest anime, otaku, anime site" />
  <meta name="author" content="OtakuTV" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <link rel="canonical" href="https://otakutv.in/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://otakutv.in/" />
  <meta property="og:site_name" content="OtakuTV" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@otakutv" />
  <meta name="twitter:creator" content="@otakutv" />

  <!-- Mobile Optimization -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OtakuTV" />
  <meta name="theme-color" content="#8B5CF6" />
  <meta name="msapplication-TileColor" content="#8B5CF6" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>
