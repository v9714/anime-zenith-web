<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://api.otakutv.in" crossorigin />
  <link rel="dns-prefetch" href="https://api.otakutv.in" />

  <!-- Preload Critical Assets -->
  <link rel="preload" href="/src/main.tsx" as="script" type="module" />

  <!-- Indexing Directives -->
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />

  <!-- Google Search Console Verification (Replace with your code) -->
  <meta name="google-site-verification" content="ADD_YOUR_VERIFICATION_CODE_HERE" />

  <!-- Base Meta Tags (Will be overridden by React Helmet) -->
  <title>OtakuTV - Watch Anime Online</title>
  <meta name="description" content="Watch thousands of anime series and movies in HD quality on OtakuTV." />
  <meta name="theme-color" content="#8B5CF6" />

  <!-- Mobile Optimization -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OtakuTV" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
